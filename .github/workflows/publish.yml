name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Type check
        run: bun run typecheck
        
      - name: Lint
        run: bun run lint
        
      - name: Test
        run: bun run test
        
      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "📦 Found changesets, proceeding with release..."
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changesets found, skipping release"
          fi
      
      - name: Setup Git
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Version packages
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          echo "📝 Updating package versions..."
          bun run version
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          
      - name: Commit and push version changes
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: release packages [skip ci]"
            git push origin main
            echo "✅ Version changes committed and pushed"
          else
            echo "ℹ️  No changes to commit"
          fi
          
      - name: Setup npm authentication
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_FIRTOZ_CI_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          
      - name: Publish packages manually
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          echo "🚀 Publishing packages with npm instead of bun..."
          
          # Check which packages have been updated
          for package_dir in packages/*/; do
            if [ -d "$package_dir" ]; then
              package_name=$(node -p "require('./$package_dir/package.json').name")
              package_version=$(node -p "require('./$package_dir/package.json').version")
              
              echo "📦 Checking $package_name@$package_version"
              
              # Check if this version is already published
              if npm view "$package_name@$package_version" version 2>/dev/null; then
                echo "⏭️  $package_name@$package_version already exists, skipping"
              else
                echo "🚀 Publishing $package_name@$package_version"
                cd "$package_dir"
                npm publish --access public
                cd - > /dev/null
                echo "✅ Published $package_name@$package_version"
              fi
            fi
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_FIRTOZ_CI_TOKEN }}