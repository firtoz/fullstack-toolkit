name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Type check
        run: bun run typecheck
        
      - name: Lint
        run: bun run lint
        
      - name: Test
        run: bun run test
        
      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "📦 Found changesets, proceeding with release..."
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changesets found, skipping release"
          fi
      
      - name: Setup Git
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Version packages
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          echo "📝 Updating package versions..."
          bun run version
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_GITHUB_TOKEN }}
          
      - name: Commit and push version changes
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: release packages [skip ci]"
            git push origin main
            echo "✅ Version changes committed and pushed"
          else
            echo "ℹ️  No changes to commit"
          fi
          
      - name: Publish packages
        if: steps.changesets.outputs.has-changesets == 'true'
        run: |
          echo "🚀 Publishing packages..."
          bun run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_FIRTOZ_CI_TOKEN }}